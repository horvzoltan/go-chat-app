<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Welcome to the Go Chat App Login Page</h1>

      Username:

        name="username" />

        type="password"
        name="password" />

    </form>

    <script src="login.js"></script>
  </body>
</html>
