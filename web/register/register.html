<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Chat App</title>
  </head>
  <body>
    <h1>Welcome to the Go Chat App Register Page</h1>
    <form id="registerForm">
      Username:
      <input
        type="text"
        name="username" />
      Email:
      <input
        type="email"
        name="email" />
      Password:
      <input
        type="password"
        name="password" />
      <button type="submit">Register</button>
    </form>

    <script src="register.js"></script>
  </body>
</html>
